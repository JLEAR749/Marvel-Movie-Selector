<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magnificent Movie Review</title>
</head>
<header>
    <h1>Magnificent Movie Review</h1>
</header>
<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <form id="user-form" class="card-body">
              <input name="username" id="movie title" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Movie Title</button>
            </form>
          </div>
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By Movie Title</h3>
            <div id="language-buttons" class="card-body">
            </div>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Movie Data <Datal></Datal>: <span id="repo-search-term"></span></h2>
        
          <div id="repos-container" class="list-group"></div>
        </div>
      </main>
    <script src="script.js"></script>
</body>
</html>

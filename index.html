<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Basketball Stats</title>
</head>

<body>

  <header class="ui fluid container" style="background-color: black; margin-bottom: 20px;    padding: 50px; ">
    <div>
      <h1 class="ui centered header" style="color:white;">NBA Fantasy Guide</h1>
    </div>
  </header>

  <main class="ui stackable centered grid">

   <!--  <div class="column">
      <div id= title box></div>
    </div> -->
    
    <div class="ui two five wide column">
      
      <div class="row" style="padding: 50px; background-color: white; margin-bottom: 10px;">
        <form id="user-form" class="ui action input">
          <input type="text" id="player" placeholder="Search Player"/>
          <button class="ui button">Search</button>
        </form>
      </div>

      <div class="row" style="padding: 100px; background-color: white;">
        <div id="searchx">Recent Searches:</div>
      </div>
    
    </div>

    <div class="eight wide column" style="padding: 100px; background-color: white;">
      <div id="Playerstats">Player Stats:</div>
    </div>

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  <script src="script.js"></script>
</body>

</html>

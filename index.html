<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Basketball Stats</title>
</head>

<body>

  <header class="ui fluid container" id="header">
    <div>
      <h1 class="ui centered header" id="header-font">NBA Fantasy Guide</h1>
    </div>
  </header>

  <main class="ui two column stackable centered grid" id="main">

    <div class="column">
      <div class="row" id="player-form">
        <h2>Player Search</h2>
        <form id="user-form" class="ui fluid action input">
          <input type="text" id="player" placeholder="Search..."/>
          <button class="ui primary button">Enter</button>
        </form>
        
       
        

        








      </div>

      <div class="row" id="recent">
        <div id="searchx">Recent Searches:</div>
        <div class="ui divider"></div>
      </div>
    </div>

    <div class="column" >
      <div class="row" id="stats">
        <div id="Playerstats">Player Stats:</div>
        <div class="ui divider"></div>
      </div>  
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
